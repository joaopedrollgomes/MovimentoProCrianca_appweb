<header class="capa d-flex">
    <div
        class="text-white text-center d-flex flex-column justify-content-center align-items-center position-absolute top-50 start-50 translate-middle">
        <h1 class="display-4 tituloH1">Pesquisa de talentos</h1>
        <h3 class="fs-5">Identifique os candidatos que melhor correspondam às exigências da vaga.
        </h3>

        alt="duas pessoas apertando as mãos, notebook atrás, papéis espalhados na mesa abaixo">
</header>


<body>

    <div class="container mt-5">
        <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="position-relative">
                    <input id="pesquisarAlunos" type="text" class="form-control form-input" placeholder="Pesquisar Alunos">
                    <button id="buttonpesquisarAlunos" type="button">
                        <img src="/assets/loupe.png" alt="Lupa" height="20" width="20" class="search-icon">
                    </button>
                    <div class="form-group mb-3">
                        <label>Disponibilidade:</label>
                        <div class="form-check form-check-inline">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            value="Manhã"
                            id="manhaCheckboxPesquisa"
                            checked
                          />
                          <label class="form-check-label" for="manhaCheckboxPesquisa"
                            >Manhã</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            value="Tarde"
                            id="tardeCheckboxPesquisa"
                          />
                          <label class="form-check-label" for="tardeCheckboxPesquisa"
                            >Tarde</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            value="Noite"
                            id="noiteCheckboxPesquisa"
                          />
                          <label class="form-check-label" for="noiteCheckboxPesquisa"
                            >Noite</label
                          >
                        </div>
                </div>
            </div>
        </div>
    </div>


    <div>
        <h2 class="text-center mt-5 mb-5">Alunos cadastrados</h2>
    </div>

    <div id="dadosAlunoBuscado" class="row d-flex justify-content-evenly container-fluid">

    </div>

    <!-- Modal Perfil -->
    <div class="modal mt-5" id="PerfilModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header text-center text-white" style="background-color: #12567d;">
              <h5 class="modal-title">
                Informações de perfil
              </h5>
              <button type="button" class="btn btn-danger close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">


              <form>
                <div class="row">
                  <div class="col-md-6 ">
                    <!-- Primeira coluna -->
                    <div class="form-group mb-3">
                      <label for="nomeCompletoPerfil">Nome Completo</label>
                      <input id="nomeCompletoPerfil" type="text" class="form-control"
                        disabled>
                    </div>

                    <div class="form-group mb-3">
                      <label for="cpfPerfil">CPF</label>
                      <input id="cpfPerfil" type="text" class="form-control" placeholder="000.000.000-00"
                        disabled>
                    </div>

                    <div class="form-group mb-3">
                      <label for="dataNascimentoPerfil">Data de nascimento:</label>
                      <input id="dataNascimentoPerfil" type="text" class="form-control" placeholder="DD/MM/AAAA"
                        disabled>
                    </div>

                    <div class="form-group mb-3">
                      <label for="telefonePerfil">Telefone:</label>
                      <input id="telefonePerfil" type="text" class="form-control" />
                    </div>

                    <div class="form-group mb-3">
                      <label for="emailPerfil">E-mail:</label>
                      <input type="email" class="form-control" id="emailPerfil" />
                    </div>

                  </div>

                  <div class="col-md-6">
                    <!-- Segunda coluna -->
                    <div class="form-group mb-3">
                      <label for="cidadePerfil">Cidade:</label>
                      <input type="text" class="form-control" id="cidadePerfil" />
                    </div>

                    <div class="form-group mb-3">
                      <label for="bairroPerfil">Bairro:</label>
                      <input type="text" class="form-control" id="bairroPerfil" />
                    </div>

                    <div class="form-group mb-3">
                      <label for="areaInteressePerfil">Área de Interesse:</label>
                      <select class="form-control" id="areaInteressePerfil" disabled>
                        <option value="" disabled selected>
                          Selecione uma opção
                        </option>
                        <option value="educacao">Educação</option>
                        <option value="tecnologia">Tecnologia</option>
                        <option value="artes">Artes</option>
                        <option value="esportes">Esportes</option>
                      </select>
                    </div>

                    <div class="form-group mb-3">
                      <label for="disponibilidadePerfil">Disponibilidade Atual:</label>
                      <input type="text" class="form-control" id="disponibilidadePerfil" disabled="disabled" />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
