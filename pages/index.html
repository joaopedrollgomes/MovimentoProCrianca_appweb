<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="\css\styles.css">
    <title>Vagas pró-criança</title>
</head>

<body>
    <header class="d-flex justify-content-center capa">

        <nav class="d-flex align-items-center justify-content-between position-absolute top-0 start-0 end-0 me-5 p-2">
            <a href="index.html"><img id="logo" src="/assets/logo.png" alt="logo escrito em azul Pró criança"></a>

            <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Menu</button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <button type="button" class="btn btn-outline-primary d-block mb-2">Login</button>
                    <button type="button" class="btn btn-outline-primary d-block">???</button>
                    <a href="pesquisa.html"><button type="button" class="btn btn-outline-primary d-block">Pagina Adm (pesquisa perfil)</button></a>
                </div>
            </div>
        </nav>

        <div
            class="text-white text-center d-flex flex-column justify-content-center align-items-center position-absolute top-50 start-50 translate-middle">
            <h1 class="display-4 tituloH1">Trabalhe conosco</h1>
            <h3 class="fs-5">Preencha o formulário abaixo para que possamos contatá-lo caso surja uma vaga adequada ao
                seu perfil
            </h3>
            <img id="seta-verde" src="/assets/seta-verde.png">
        </div>

        <img class="capaImg" src="/assets/capa.jpg"
            alt="duas pessoas apertando as mãos, notebook atrás, papéis espalhados na mesa abaixo">
    </header>


    <div class="d-flex justify-content-center mt-5">
        <h4>Cadastre-se no nosso banco de talentos</h4>
    </div>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form onsubmit="addAluno(); return false;">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Primeira coluna -->
                            <div class="form-group mb-3">
                                <label for="cpf">CPF:</label>
                                <input type="text" class="form-control" id="cpf" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="nomeCompleto">Nome Completo:</label>
                                <input type="text" class="form-control" id="nomeCompleto" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="dataNascimento">Data de Nascimento:</label>
                                <input type="text" class="form-control" id="dataNascimento" placeholder="DD/MM/AAAA"
                                    required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="telefone">Telefone:</label>
                                <input type="text" class="form-control" id="telefone" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="email">E-mail:</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <!-- Segunda coluna -->
                            <div class="form-group mb-3">
                                <label for="cidade">Cidade:</label>
                                <input type="text" class="form-control" id="cidade" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="bairro">Bairro:</label>
                                <input type="text" class="form-control" id="bairro" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="senha">Senha:</label>
                                <input type="password" onblur="limparMsgErroSenha()" onkeyup="validarSenhaForca()"
                                    onchange="confereSenha()" class="form-control" id="senha" required>
                                <div id="msgSenhaForca"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="senhaConfere">Confirme a senha:</label>
                                <input type="password" onchange="confereSenha()" class="form-control" id="senhaConfere"
                                    required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="areaInteresse">Área de Interesse:</label>
                                <select class="form-control" id="areaInteresse" required>
                                    <option value="" disabled selected>Selecione uma opção</option>
                                    <option value="educacao">Educação</option>
                                    <option value="tecnologia">Tecnologia</option>
                                    <option value="artes">Artes</option>
                                    <option value="esportes">Esportes</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label>Disponibilidade:</label>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" class="form-check-input" value="Manhã" id="manhaCheckbox" checked>
                                    <label class="form-check-label" for="manhaCheckbox">Manhã</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" class="form-check-input" value="Tarde" id="tardeCheckbox">
                                    <label class="form-check-label" for="tardeCheckbox">Tarde</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" class="form-check-input" value="Noite" id="noiteCheckbox">
                                    <label class="form-check-label" for="noiteCheckbox">Noite</label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-check mb-4 mt-3 d-flex justify-content-center align-items-center">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck" required>
                        <label class="form-check-label" for="autoSizingCheck">
                            Li e estou de acordo com o <a href="#">Termo de uso e Política de interesse</a>
                        </label>
                    </div>

                    <div class="d-flex align-items-center justify-content-center">
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer class="text-center font-weight-bold fs-6 mt-5 ms-2 p-2">Copyrigth © 1993 - 2018 Movimento Pró-Criança. CNPJ:
        02.539.347/0001-32</footer>

        crossorigin="anonymous"></script>
