<div class="container" style="margin-top: 10rem;">
    <div class="card justify-content-center  mx-auto">
        <div class="card-header text-center text-white" style="background-color: #12567d;">
            <h3>Perfil do usuário</h3>
        </div>
        <div class="container mt-3 mb-5">

            <img src="/assets/foto-perfil-default.png" class="img-perfil">
            
            <div id="nomeCompletoPerfil" class="nomeCompletoPerfil"></div>
            
              <div class="card-body mb-5">
                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <!-- Primeira coluna -->
                      <div class="form-group mb-3">
                        <label for="cpf">CPF:</label>
                        <input type="text" class="form-control" id="cpfPerfil" disabled="disabled"/>
                      </div>
      
                      <div class="form-group mb-3">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="dataNascimentoPerfil"
                          placeholder="DD/MM/AAAA"
                          disabled="disabled"
                        />
                      </div>

                      <div class="form-group mb-3">
                        <label for="telefone">Telefone:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="telefonePerfil"
                          disabled="disabled"
                        />
                      </div>
      
                      <div class="form-group mb-3">
                        <label for="email">E-mail:</label>
                        <input
                          type="email"
                          class="form-control"
                          id="emailPerfil"
                          disabled="disabled"
                        />
                      </div>
                    </div>
      
                    <div class="col-md-6">

                      <!-- Segunda coluna -->
                      <div class="form-group mb-3">
                        <label for="cidade">Cidade:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="cidadePerfil"
                          disabled="disabled"
                        />
                      </div>
      
                      <div class="form-group mb-3">
                        <label for="bairro">Bairro:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="bairroPerfil"
                          disabled="disabled"
                        />
                      </div>

                      <div class="form-group mb-3">
                        <label for="bairro">Área de Interesse:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="areaInteressePerfil"
                          disabled="disabled"
                        />
                      </div>

                      <div class="form-group mb-3">
                        <label for="bairro">Disponibilidade:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="disponibilidadePerfil"
                          disabled="disabled"
                        />
                      </div>
                    </div>


                      <div class="text-center d-flex flex-column flex-md-row mx-3 botoes">
                        <div class="mx-3">
                            <button type="submit" class="btn btn-primary">Editar perfil</button>
                        </div>
                        <div class="mx-1 mt-3 mt-md-0">
                          <button type="button" id="buttonSairPerfil" class="btn btn-danger">Sair</button>
                      </div>
                    </div>
                    </div>
                  </form>
                </div>

    </div>
</div>
